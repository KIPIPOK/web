<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабаскина София, Переладова Алёна. Лабораторная 5</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA'); 
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма ' + a + ' и ' + b + ' равна '  + result);
        }
        function showAuthor() {
            let author = 'Авторы страницы:\nПереладова Алёна, Лабаскина София\nПочему котики такие милые?\nКотики мнут и топчут мягкие поверхности';
            alert(author);
        }
        function showDifference() { 
            let inputA = document.getElementById('numberA'); 
            let inputB = document.getElementById('numberB');
            let a = parseInt(inputA.value); 
            let b = parseInt(inputB.value); 
            let result = a - b; 
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);  
        } 
        function showMult() { 
            let inputA = document.getElementById('numberA'); 
            let inputB = document.getElementById('numberB'); 
            let a = parseInt(inputA.value); 
            let b = parseInt(inputB.value); 
            let result = a * b; 
            alert('Произведение ' + a + ' и ' + b + ' равна ' + result);  
        } 
   
        function showDivis() { 
            let inputA = document.getElementById('numberA'); 
            let inputB = document.getElementById('numberB'); 
            let a = parseInt(inputA.value); 
            let b = parseInt(inputB.value); 
            let result = a / b; 
            alert('Деление ' + a + ' и ' + b + ' равна ' + result); 
        } 

        function changeOutput(buttonNum, backColor, textColor) { 
            let output = document.getElementById('output'); 
            output.innerHTML = 'Нажата кнопка ' + buttonNum; 
            output.style.backgroundColor = 'red' + backColor; 
            output.style.color = 'yellow' + textColor; 
        } 
        function changeOutputt(buttonNum, backColor, textColor) { 
            let output = document.getElementById('output'); 
            output.innerHTML = 'Нажата кнопка ' + buttonNum; 
            output.style.backgroundColor = 'black' + backColor; 
            output.style.color = 'lime' + textColor; 
        }  
        function changeOutputtt(buttonNum, backColor, textColor) { 
            let output = document.getElementById('output'); 
            output.innerHTML = 'Нажата кнопка ' + buttonNum; 
            output.style.backgroundColor = 'blue' + backColor; 
            output.style.color = 'pink' + textColor; 
        } 
        function changeOutputttt(buttonNum, backColor, textColor) { 
            let output = document.getElementById('output'); 
            output.innerHTML = 'Нажата кнопка ' + buttonNum; 
            output.style.backgroundColor = 'violet' + backColor; 
            output.style.color = 'green' + textColor; 
        } 
    </script>
    <style>
        .message {
            cursor: pointer;
            display: inline-block;
            background-color: yellow;
            border: 3px solid;
            border-radius: 10px;
            width: 250px;
            height: 25px;
            text-align: center;
            border-color: teal;
        }

        #output { 
            border: 1px solid; 
            width: 300px; 
            height: 40px; 
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <header onclick = "showAuthor()">
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <label>Первое число: <input type="number" value="5154" id="numberA"></label><br> 
        <label>Второе число: <input type="number" value="7891" id="numberB"></label><br> 
        <div class="message" onclick ="showSum()">Найти сумму чисел</div>
        <div class="message" onclick = "showAuthor()">Узнать, кто авторы страницы</div>
        <div class="message" onclick="showDifference()">Найти разность чисел</div> 
        <div class="message" onclick="showMult()">Найти произведение чисел</div> 
        <div class="message" onclick="showDivis()">Найти деление чисел</div> 

        <div> 
            <input type="button"value="Кнопка 1" onclick="changeOutput(1, 'red', 'yellow')"> 
            <input type="button" value="Кнопка 2" onclick="changeOutputt(2, 'black', 'lime')"> 
            <input type="button" value="Кнопка 3" onclick="changeOutputtt(3, 'blue', 'pink')"> 
            <input type="button" value="Кнопка 4" onclick="changeOutputttt(4, 'violet', 'green')"> 
        </div> 
        <div id='output'></div> 
    </main>

    <footer onclick = "showAuthor()">
           
        &copy; Лабаскина София,Переладова Алёна, ФБИ-12, 2 курс, 2023
     </footer>
    
</body>
</html>
